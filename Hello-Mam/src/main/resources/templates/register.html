<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register user</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div class="container">
    <form action="/user/" method="post">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="usernameFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameFormControlInput1" placeholder="MegaMam007" name="username">
        </div>
        <div class="mb-3">
            <label for="nameFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameFormControlInput1" placeholder="John Smith" name="name">
        </div>
        <div class="mb-3">
            <label for="doBFormControlInput1" class="form-label">Date of birth</label>
            <input type="date" class="form-control" id="doBFormControlInput1" placeholder="1960/01/01" name="dateOfBirth" pattern="\d{4}-\d{2}-\d{2}">
        </div>
        <div>
            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
</div>
<div th:insert="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
