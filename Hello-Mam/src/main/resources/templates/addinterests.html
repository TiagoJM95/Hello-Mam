<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Hello, Mam</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:insert="header :: header"></div>
<div>
    <div class="p-5 text-center">
        <h1 style="color: black">What recommendations are you interested in receiving?</h1>
        <form action="/addinterests" method="POST">
            <div th:each="interest : ${T(com.mindera.HelloMam.enums.MediaType).values()}">
                <input type="checkbox" th:id="${{interest}}" th:value="${{interest}}" th:name="interests[]"/>
                <label th:for="${{interest}}"> <span th:text="${{interest}}"></span> </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<div th:insert="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
